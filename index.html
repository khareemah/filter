<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testimonial Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">
        my portfolio
      </h1>
      <ul class="buttons">
        <li data-target="all" class="active">all</li>
        <li data-target="bag">bag</li>
        <li data-target="shoe">shoe</li>
        <li data-target="watch">watch</li>
      </ul>
    </header>
    <div class="items">
      <div data-id="bag">
        <img src="images/bag1.jpg" alt="" />
      </div>
      <div data-id="watch">
        <img src="images/watch1.jpg" alt="" />
      </div>
      <div data-id="bag">
        <img src="images/bag2.jpg" alt="" />
      </div>
      <div data-id="shoe">
        <img src="images/shoe1.jpg" alt="" />
      </div>
      <div data-id="watch">
        <img src="images/watch2.jpg" alt="" />
      </div>
      <div data-id="shoe">
        <img src="images/shoe2.jpg" alt="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
